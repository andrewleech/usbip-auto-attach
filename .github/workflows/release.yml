name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_and_release:
    name: Build and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        # Need full history for git-versioner
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local Docker image
        run: docker build -t usbip-auto-attach-builder .

      - name: Compile executables using Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:${{ github.workspace }} \
            -w ${{ github.workspace }} \
            usbip-auto-attach-builder \
            make all

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |-
            Static MUSL builds of the usbip-auto-attach utility.
            - `usbip-auto-attach-amd64`: Linux x86_64
            - `usbip-auto-attach-arm64`: Linux ARM64
          draft: false
          prerelease: false

      - name: Upload amd64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/build/x64/usbip-auto-attach
          asset_name: usbip-auto-attach-amd64
          asset_content_type: application/octet-stream
          if-no-files-found: error

      - name: Upload arm64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/build/arm64/usbip-auto-attach
          asset_name: usbip-auto-attach-arm64
          asset_content_type: application/octet-stream
          if-no-files-found: error
